<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="List of cocktails with names and instructions">
    	<meta name="keywords" content="drinks, alcohol, cocktail">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

		<title>Cocktail Machine</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>


	</head>
	<body>
		<section>
			<span>Pick Your Poison üçπ</span>
			<input type="text" name="" value="">
			<button type="button" name="button">Get Cocktail</button>
		

			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<div class="cocktail-card">
						<h1>Name</h1>
						<img src="https://images.squarespace-cdn.com/content/v1/54aebf00e4b0b4cef10f52f5/1503888838259-WYTJ6W7DEVNVCYV7J3VS/cocktail-shaker.gif?format=500w" alt="">
						<p>Instructions</p>
					</div>
				</div>
				<div class="swiper-slide"></div>
				<div class="swiper-slide"></div>

				</div>
				<!-- If we need pagination -->
				<!-- <div class="swiper-pagination"></div> -->
			
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			
				<!-- If we need scrollbar -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script>
			let swiper = new Swiper(".swiper-container", {
				effect: "coverflow",
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: "auto",
				coverflowEffect: {
					rotate: 0,
					stretch: 0,
					depth: 100,
					modifier: 2,
					slideShadows: true,
				},
				pagination: {
					el: ".swiper-pagination",
				},
			});
		</script>
		
	</body>
</html>
